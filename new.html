<!DOCTYPE html>
<html lang="en">

<head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="https://littlelemon/">
    <meta property="og:description"
        content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="2-removebg-preview.png" style="width: 500px;">
    </header>
    <main>
        <form action="">
            <div>
                <label for="username">Enter your first name</label><br>
                <input type="text" name="Username" id="username" required minlength="2">
            </div>
            <div>
                <label for="lastname">Enter your last name</label><br>
                <input type="text" name="Username" id="lastname" required minlength="2">
            </div>

            <div>
                <label for="pswrd">Create Password</label><br>
                <input type="password" name="password" id="pswrd" required minlength="2">
            </div>
            <div>
                <label for="cassword">Confirm Password</label><br>
                <input type="password" name="password" id="cassword" required minlength="2">
            </div>


            <div>
                <button type="submit">Log in </button>
            </div>

        </form>
        <footer>
            <hr>
            <p>LittleLemon &copy;</p>
        </footer>
    </main>
</body>


</html>
